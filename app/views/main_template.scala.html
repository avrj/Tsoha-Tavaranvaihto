@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at(" stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at(" images/favicon.png")">
    <script src="@routes.Assets.at(" javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
          <!-- Fixed navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tavaranvaihto</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="@routes.ApplicationController.index()">Etusivu</a></li>
              <li><a href="@routes.ItemController.all()">Selaa tarjontaa <span class="badge">42</span></a></li>
              @if(session().get("username")) {
                  <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> @session().get("username")<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Käyttäjätilin asetukset</a></li>
                <li class="divider"></li>
                <li><a href="@routes.SessionController.logout()">Kirjaudu ulos</a></li>
              </ul>
            </li>
              } else {
              <li><a href="@routes.SessionController.index()">Kirjaudu</a></li>
              <li><a href="@routes.CustomerController.index()">Luo tunnus</a></li>
              }
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

        <div class="container">
         <div class="jumbotron">
            @content
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    </body>
</html>
